<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
<div class="container">
  <div class="jumbotron">

  <h1>Super Galactic Age Calculator</h1>

</div>
  <form id="age-form">
    <label for="age">Enter the year you were born:</label>
    <input id="age" type="number"><br>
    <label for="habits">Do any of these sound like you?</label><br>
    <input id="smoker" type="radio" name="smoker" value="true"> Smoker<br>
    <input id="drinker" type="radio" name="drinker" value="true"> Drinker<br>
    <input id="exercise" type="radio" name="exercise" value="true">Fitness<br><br>
    <button type="submit">Submit</button>
  </form>
  <ul id="result"></ul>
</div>
</body>
</html>
